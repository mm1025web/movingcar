<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Background</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
      crossorigin="anonymous"/>
    
      <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="buttons">            
        <ul class="list-group">
          <li>
            <button class="btn" id="start" onclick="start()"><i class="fas fa-key key"></i></button>
          </li>
          <li>
             <button class="btn" id="horn" onclick="horn()"><i class="fas fa-bullhorn"></i></button>
          </li>
          <li>
            <button class="btn" id="light" onclick="light()"><i class="fas fa-lightbulb"></i></button>
          </li>
          <li>
            <button class="btn" id="fast" onclick="fast()"><i class="fas fa-fast-forward"></i></button>
          </li>
          <li>
            <button class="btn" id="roar" onclick="roar()"><i class="fas fa-car"></i></button>
          </li>
        </ul>
      </div>
    <div class="scene">
        <div class="moon"></div>
        <!-- <img src="images/forest.png" class="forest" > -->
        <div class="surface" id="surface"></div>


        <div class="car" >
            <img class="vehicle" id="vehicle" >
        </div>
        <img src="images/cloud1.png" class="cloud1" >
        <img src="images/cloud2.png" class="cloud2" >
        <img src="images/cloud3.png" class="cloud3" >
        <img src="images/cloud1.png" class="cloud4" >
        <img src="images/cloud2.png" class="cloud5" >
        <img src="images/cloud3.png" class="cloud6" >
    </div>

    <audio id="start">
        <source src="audios/start.mp3" type="audio/mpeg">
      </audio>
      <audio id="faster">
        <source src="audios/fast.mp3" type="audio/mpeg" preload="auto" autobuffer controls>
      </audio>
      <audio id="horn">
        <source src="audios/horn.mp3" type="audio/mpeg">
      </audio>
      <audio id="acc">
        <source src="audios/acc.mp3" type="audio/mpeg" >
      </audio>
      <audio id="drive">
        <source src="audios/driving.mp3" type="audio/mpeg" preload="auto" autobuffer controls>
      </audio>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
 
    <script>
    $surface = $('.surface');
    $car = $('.car');
    $img = $('.car img');
    $key = $('.fa-key');
    $bulb = $('.fa-lightbulb');
    $sky = $('.scene');
    const cars=['./images/car2.png','./images/car1.png'];

      
            
        
         $('#start').click(function(){
            $($key ).removeClass( "key" )
            $('audio#start')[0].play();
            $($surface).toggleClass('moveRight');
            $($car).toggleClass('suspension');
            $($sky).addClass('gradient');
            $($bulb).addClass('light');
         }); 
         $('#horn').click(function(){
            $('audio#horn')[0].play();
         });
         $('#light').click(function(){
            $('img.vehicle').toggleClass('vehicle2');
         });
         $('#fast').click(function(){
            $($surface).toggleClass('moveFast');
            $('audio#acc')[0].play();
         });
         $('#roar').click(function(){
            $($surface).toggleClass('movevFast');
            var audio1 = document.getElementById('faster');
            var audio2 = document.getElementById('drive');
            audio1.play();
            audio2.play();

        });         
    
    </script>


</body>
</html>
