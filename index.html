<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" 
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    <title>Moving Car</title>
  </head>
  <body>
        <div id="myModal" class="modal fade">
          <div class="modal-dialog modal-sm">
              <div class="modal-content ">
                  <div class="modal-header text-center">
                      <h4 class="modal-title text-center">Press Enter to start.</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
              </div>
          </div>
        </div>
        <div id="myModal2" class="modal fade">
          <div class="modal-dialog modal-sm">
              <div class="modal-content ">
                  <div class="modal-header text-center">
                      <h4 class="modal-title text-center">Press Spacebar to turn on the lights. </h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
              </div>
          </div>
        </div>

        <div id="myModal3" class="modal fade">
          <div class="modal-dialog modal-sm">
              <div class="modal-content ">
                  <div class="modal-header text-center">
                      <h4 class="modal-title text-center">Press W to speed up, H to horn and A to roar!</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
              </div>
          </div>
        </div>

      <div class="night">
          <div class="surface" id="surface"></div>

          <div class="d-flex justify-content-end buttons">            
            <ul class="list-group">
              <li>
                 <button class="btn" id="horn" onclick="horn()"><i class="fas fa-bullhorn"></i></button>
              </li>
              <li>
                <button class="btn" id="light" onclick="light()"><i class="fas fa-lightbulb"></i></button>
              </li>
              <li>
                <button class="btn" id="fast" onclick="fast()"><i class="fas fa-fast-forward"></i></button>
              </li>
              <li>
                <button class="btn" id="roar" onclick="roar()"><i class="fas fa-car"></i></button>
              </li>
            </ul>
          </div>

          <div class="car">
              <img class="vehicle">
          </div>
      </div>
      <audio id="start">
        <source src="start.mp3" type="audio/mpeg">
      </audio>
      <audio id="faster">
        <source src="fast.mp3" type="audio/mpeg">
      </audio>
      <audio id="horn">
        <source src="horn.mp3" type="audio/mpeg">
      </audio>
      <audio id="acc">
        <source src="acc.mp3" type="audio/mpeg">
      </audio>
      <audio id="drive">
        <source src="driving2.mp3" type="audio/mpeg">
      </audio>
      

    <!--  JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
